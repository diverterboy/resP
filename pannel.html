<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="pannel.css">
</head>
<body>
<div class="container">
    <h1>Order Summary</h1>
    <div class="customer-info">
        <h2>Customer Information</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Address:</strong> 123 Main St, Anytown, USA</p>
        <p><strong>Order Time:</strong> 2023-10-01 12:30 PM</p>
    </div>
    <div class="order-list">
        <h2>Order List</h2>
        <table>
            <thead>
            <tr>
                <th>Food Name</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Pizza</td>
                <td>2</td>
                <td>$20.00</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>1</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>Salad</td>
                <td>3</td>
                <td>$15.00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
